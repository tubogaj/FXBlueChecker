<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXBlue Multi-Account Dashboard</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0f172a;
  color: #f8fafc;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
.container { max-width: 1200px; margin: 0 auto; }
textarea {
  width: 100%; height: 120px; padding: 10px;
  border-radius: 8px; border: none;
  font-family: monospace;
}
button {
  background: #38bdf8;
  color: #0f172a;
  font-weight: bold;
  padding: 10px 20px;
  border: none; border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #0ea5e9; }

#results {
  margin-top: 30px;
  display: grid;
  gap: 25px;
  grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
}
.card {
  background: #1e293b;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card h2 {
  color: #38bdf8;
  margin: 0 0 8px 0;
}
.summary {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  background: #0f172a;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}
.summary div {
  flex: 1 1 45%;
  margin: 4px 0;
  font-size: 0.9rem;
}
iframe {
  border: none;
  width: 100%;
  height: 280px;
  border-radius: 6px;
}
a {
  color: #38bdf8;
  text-decoration: none;
}
a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š FXBlue Multi-Account Dashboard</h1>
    <p>Enter one or more FXBlue links (one per line):</p>
    <textarea id="links" placeholder="https://www.fxblue.com/users/example1
https://www.fxblue.com/users/example2"></textarea>
    <button onclick="buildDashboard()">Show Accounts</button>

    <div id="results"></div>
  </div>

<script>
function buildDashboard() {
  const container = document.getElementById("results");
  container.innerHTML = "";
  const links = document.getElementById("links").value.trim().split("\n");

  for (const link of links) {
    if (!link) continue;
    const username = link.trim().split("/").pop();

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2><a href="https://www.fxblue.com/users/${username}" target="_blank">${username}</a></h2>

      <div class="summary">
        <div>ğŸ’° <b>Balance:</b> <a href="https://www.fxblue.com/users/${username}/statement" target="_blank">View</a></div>
        <div>ğŸ“ˆ <b>Equity:</b> <a href="https://www.fxblue.com/users/${username}/chart?type=equity" target="_blank">Chart</a></div>
        <div>ğŸ“Š <b>Gain %:</b> <a href="https://www.fxblue.com/users/${username}/chart?type=gain" target="_blank">Chart</a></div>
        <div>âš ï¸ <b>Drawdown:</b> <a href="https://www.fxblue.com/users/${username}/chart?type=drawdown" target="_blank">Chart</a></div>
        <div>ğŸ† <b>Win Rate:</b> <a href="https://www.fxblue.com/users/${username}/stats" target="_blank">Stats</a></div>
      </div>

      <iframe src="https://www.fxblue.com/users/${username}/chart?type=equity"></iframe>
      <p><a href="https://www.fxblue.com/users/${username}" target="_blank">ğŸ”— View full FXBlue page</a></p>
    `;
    container.appendChild(card);
  }
}
</script>
</body>
</html>
