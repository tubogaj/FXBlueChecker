<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FXBlue Multi-Account Dashboard</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #0f172a;
  color: #f8fafc;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #38bdf8;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
.container { max-width: 1200px; margin: 0 auto; }
textarea {
  width: 100%; height: 120px; padding: 10px;
  border-radius: 8px; border: none;
  font-family: monospace;
}
button {
  background: #38bdf8;
  color: #0f172a;
  font-weight: bold;
  padding: 10px 20px;
  border: none; border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #0ea5e9; }

#results {
  margin-top: 30px;
  display: grid;
  gap: 25px;
  grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
}
.card {
  background: #1e293b;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.card h2 {
  color: #38bdf8;
  margin-top: 0;
}
.summary {
  background: #0f172a;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}
.summary div {
  margin: 5px 0;
  font-size: 0.95rem;
}
iframe {
  border: none;
  width: 100%;
  height: 280px;
  border-radius: 6px;
}
a { color: #38bdf8; text-decoration: none; }
a:hover { text-decoration: underline; }
.loading { color: #facc15; }
.red { color: #ef4444; font-weight: bold; }
.green { color: #22c55e; font-weight: bold; }
</style>
</head>
<body>
  <div class="container">
    <h1>üìä FXBlue Multi-Account Dashboard</h1>
    <p>Enter one or more FXBlue links (one per line):</p>
    <textarea id="links" placeholder="https://www.fxblue.com/users/example1
https://www.fxblue.com/users/example2"></textarea>
    <button onclick="buildDashboard()">Show Accounts</button>

    <div id="results"></div>
  </div>

<script>
async function buildDashboard() {
  const container = document.getElementById("results");
  container.innerHTML = "";
  const links = document.getElementById("links").value.trim().split("\n");

  for (const link of links) {
    if (!link) continue;
    const username = link.trim().split("/").pop();

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h2>${username}</h2><p class="loading">‚è≥ Loading...</p>`;
    container.appendChild(card);

    try {
      // ‚úÖ Use your Cloudflare Worker proxy
      const apiUrl = `https://fxbluechecker.tubogaj.workers.dev/?user=${username}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error("Failed to load page");
      const html = await res.text();

      // Extract key metrics from FXBlue HTML
      const balance = (html.match(/Balance<\/td><td[^>]*>([^<]+)/i) || [])[1] || "N/A";
      const equity = (html.match(/Equity<\/td><td[^>]*>([^<]+)/i) || [])[1] || "N/A";
      const gain = (html.match(/Gain \(all-time\)<\/td><td[^>]*>([^<]+)/i) || [])[1] || "N/A";
      const drawdown = (html.match(/Max drawdown<\/td><td[^>]*>([^<]+)/i) || [])[1] || "N/A";
      const winRate = (html.match(/Win rate<\/td><td[^>]*>([^<]+)/i) || [])[1] || "N/A";

      const gainNum = parseFloat(gain.replace(/[^0-9.-]/g, ""));
      const gainColor = gainNum >= 0 ? "green" : "red";

      card.innerHTML = `
        <h2><a href="https://www.fxblue.com/users/${username}" target="_blank">${username}</a></h2>
        <div class="summary">
          <div>üí∞ <b>Balance:</b> ${balance}</div>
          <div>üìà <b>Equity:</b> ${equity}</div>
          <div>üìä <b>Gain %:</b> <span class="${gainColor}">${gain}</span></div>
          <div>‚ö†Ô∏è <b>Drawdown:</b> ${drawdown}</div>
          <div>üèÜ <b>Win Rate:</b> ${winRate}</div>
        </div>
        <iframe src="https://www.fxblue.com/users/${username}/chart?type=equity"></iframe>
        <p><a href="https://www.fxblue.com/users/${username}" target="_blank">üîó View full FXBlue page</a></p>
      `;
    } catch (err) {
      card.innerHTML = `<h2>${username}</h2><p class="red">‚ùå Failed to load data. Account may be private or unavailable.</p>`;
    }
  }
}

// üîÅ Auto-refresh every 10 minutes
setInterval(() => {
  buildDashboard();
}, 10 * 60 * 1000);
</script>
</body>
</html>
